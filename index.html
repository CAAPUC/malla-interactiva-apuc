<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Administración Pública UC</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Malla Administración Pública UC</h1>
        
        <div class="progress-container">
            <div class="progress-text">Avance de Carrera: <span id="porcentaje">0%</span></div>
            <div class="progress-bar">
                <div class="progress-fill" id="barra"></div>
            </div>
        </div>

        <div class="referencias">
            <div class="ref-item"><span class="dot" style="background: #a6bec1"></span>F. General</div>
            <div class="ref-item"><span class="dot" style="background: #815db7"></span>Gestión/Políticas</div>
            <div class="ref-item"><span class="dot" style="background: #df97b9"></span>Minor</div>
            <div class="ref-item"><span class="dot" style="background: #b57edc"></span>Plan Común</div>
        </div>
    </header>

    <div class="scroll-wrapper">
        <div id="malla-container"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
